<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Antoine Brisseau</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function fn() {
      var el = document.getElementById("email");
      var email = el.innerHTML.replace(" [at] ","@").replace(" [dot] ",".");
      el.innerHTML = "<a href=\"mailto:" + email + "\">" + email + "</a>";
    }

    function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    ready(fn);
  </script>
  <meta name="viewport" content="width=device-width,user-scalable=no">
</head>
<body>
  <div id="vCard">
    <ul itemscope itemtype="http://Schema.org/Person">
      <li itemprop="name">Antoine Brisseau</li>
      <li itemprop="email" id="email">antoinebrisseau [at] gmail [dot] com</li>
      <li id="pgpkey">PGP: <a href="0x0B536C85_pub.asc">0x0B536C85</a></li>
      <li id="fingerprint">Fingerprint:<br>BA98 4FD7 765F DBC7 CAB4<br>8D43 14F0 C31B 0B53 6C85</li>
      <li itemprop="telephone">06 73 67 81 97</li>
      <li><a href="https://github.com/a5e">github</a> <a href="https://twitter.com/iTonio">twitter</a> <a href="https://keybase.io/a5e">keybase</a></li>
    </ul>
  </div>
  <div id="links">

  </div>
